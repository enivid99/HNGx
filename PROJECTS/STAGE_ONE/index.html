<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="parent-container">
        <div class="parent">
            <div class="profile-container">
                <div class="image-block">
                    <img src="./PROFILE PICTURE.png" alt="enivid99"  data-testid="slackDisplayImage"></img>
                </div>
                <h2>Slack Display Image</h2>
            </div>
            <div class="text-content">
                <header>
                    <h1>HNGx Internship Profile</h1>
                    <p>Stage one task for HNGx Internship</p>
                </header>
                
                <div class="content">
                    <h2>
                        Slack Name : <span data-testid="slackUserName">enivid99</span>
                    </h2>
    
                    <p>Track : <span  data-testid="myTrack">Frontend</span></p>
    
                    <p>
                        Current Day Of The Week : <span  data-testid="currentDayOfTheWeek"></span>
                    </p>
                    <p>
                        Current UTC Time : <span data-testid="currentUTCTime"></span>
                    </p>
                    
                    <p>
                        Repo URL : <a href="#"  data-testid=“githubURL” target="_blank">Click Here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
